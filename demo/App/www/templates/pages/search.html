<ion-view view-title="Search">
    <ion-content class="padding">
        <ion-list class="search_form list-inset">
            <label class="item item-input">
                <input type="text" ng-model="search.query" ng-keyup="search.sendQuery()" placeholder="Search">
            </label>
        </ion-list>

        <ion-list class="search_list">
            <ion-item class="item-thumbnail-left" collection-repeat="item in search.list">
                <img src="{{item.image}}" alt="{{item.name}}" />
                <h2>{{item.name}}</h2>
                <p>{{item.description}}</p>
                <span>{{item.baseUrl}}</span>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll 
            ng-if="search.hasQuery()"
            on-infinite="search.sendQuery()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
